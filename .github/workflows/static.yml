name: Deploy Digital Garden Notes

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # üîß –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ì–ï–ù–ï–†–ê–¶–ò–Ø –ì–õ–ê–í–ù–û–ô –°–¢–†–ê–ù–ò–¶–´
      - name: Generate index.html with all gardens
        run: |
          cd src/site/notes/
          
          # –ù–∞—á–∏–Ω–∞–µ–º HTML
          echo '<!DOCTYPE html><html><head><title>–°–∞–¥—ã</title><meta charset="utf-8"><style>' > index.html
          echo 'body { font-family: sans-serif; margin: 40px; max-width: 800px; }' >> index.html
          echo 'ul { list-style: none; padding: 0; } li { margin: 15px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; }' >> index.html
          echo 'a { color: #0969da; text-decoration: none; font-size: 18px; } a:hover { text-decoration: underline; }' >> index.html
          echo '</style></head><body>' >> index.html
          echo '<h1>üåø –¶–∏—Ñ—Ä–æ–≤—ã–µ —Å–∞–¥—ã</h1><p>–í—Å–µ–≥–æ —Å–∞–¥–æ–≤: <strong>' >> index.html
          
          # –°—á–∏—Ç–∞–µ–º –ø–∞–ø–∫–∏
          echo $(ls -d */ | wc -l) >> index.html
          echo '</strong></p><ul>' >> index.html
          
          # –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥—É—é –ø–∞–ø–∫—É –∫–∞–∫ —Å—Å—ã–ª–∫—É
          for dir in */; do
            dir_name="${dir%/}"
            echo "  <li><a href=\"${dir// /%20}/\">üìÅ $dir_name</a></li>" >> index.html
          done
          
          # –ó–∞–≤–µ—Ä—à–∞–µ–º
          echo '</ul><hr><p style="color: #6e7781;">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ</p>' >> index.html
          echo '</body></html>' >> index.html
          
          echo "‚úÖ –°–æ–∑–¥–∞–Ω index.html —Å $(ls -d */ | wc -l) —Å–∞–¥–∞–º–∏"
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'src/site/notes/'
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
